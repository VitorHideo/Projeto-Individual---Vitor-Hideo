<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCCP | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="img/logooo.png">
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="logo"> <img src="img/sccp2.jpg" alt=""></div>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="titulos.html">Titulos</a></li>
        <li>|</li>
        <li><a href="login.html">Login</a></li>
        <li class="agora">Cadastro</li>
      </ul>
    </div>
  </div>

  <div class="cadastro">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card3">
        <div class="icone"><img src="img/logincadsatro.png" alt=""></div>
        <h2>Cadastro</h2>

        <div class="formulario">

          <label>Nome</label>
          <div class="input">
            <i class="fa-solid fa-user"></i>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>

          <label>E-mail</label>
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input id="email_input" type="text" placeholder="Seu E-mail" />
          </div>

          <label>Senha</label>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="senha_input" type="password" placeholder="******" />
          </div>

          <label>Confirme sua senha</label>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>

          <button class="botao" onclick="cadastrar()">Cadastrar</button>

        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/loading-gif.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p>Feito por Vitor Hideo 1CCO - SPTECH &copy;</p>
    </div>
  </div>

</body>

</html>

<!--Script para os ícones das inputs-->
<script src="https://kit.fontawesome.com/c2c1a07a20.js" crossorigin="anonymous"></script>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    //var empresaVar = listaEmpresas.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "5000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
