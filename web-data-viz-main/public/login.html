<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCP | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/sessao.js"></script>
    <link rel="shortcut icon" href="img/logooo.png">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="logo"> <img src="img/sccp2.jpg" alt=""></div>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="titulos.html">Titulos</a></li>
                <li>|</li>
                <li class="agora">Login</li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card2">
                <div class="icone"><img src="img/logincadsatro.png" alt=""></div>
                <h2>Login</h2>

                <div class="formulario">


                    <label>E-mail</label>
                    <div class="input">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email_input" type="text" placeholder="Login">
      
                    </div>

                    <label>Senha</label>
                    <div class="input">
                        <i class="fa-solid fa-lock"></i>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>

                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>
                
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/loading-gif.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Feito por Vitor Hideo 1CCO - SPTECH &copy;</p>
        </div>
    </div>

</body>

</html>

<!--Script para os icones da inputs-->
<script src="https://kit.fontawesome.com/c2c1a07a20.js" crossorigin="anonymous"></script>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    //sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/quiz.html";
                    }, 2500); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
