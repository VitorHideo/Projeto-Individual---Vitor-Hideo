<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCCP | Dashboard</title>


  <link rel="stylesheet" href="./../css/dashboards.css">
  <link rel="stylesheet" href="./../css/estilo.css" />
  <link rel="stylesheet" href="./../css/quiz.css" />
  <link rel="shortcut icon" href="./../img/logooo.png">

  <script src="../js/quiz.js"></script>
  <script src="../js/sessao.js"></script>
  <script src="../js/alerta.js"></script>

</head>

<body onload="validarSessao(), exibirAquarios(),  atualizacaoPeriodica()">

  <div class="container-dash">
    <aside class="header-left">

      <div class="logo">
        <img src="./../img/sccp2.jpg" alt="">
      </div>

      <nav class="header-left-nav">
        <div class="hello">
          <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
        </div>

        <ul>
          <li><a href="dashboard.html">Início</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="mural.html">Forum</a></li>
          <div class="btn-logout" onclick="limparSessao()">
            <h3>Sair</h3>
          </div>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>
          <center>Bem-vindo à Dashboard</center>
        </h1>
      </header>
      <section class="content">
        <div class="card">
          <h3>Visitas</h3>
          <p>36</p>
        </div>
        <div class="card">
          <h3>Usuários</h3>
          <p><div id="total_usuario"></div></p>
        </div>
        <div class="card">
          <h3>Média acertos</h3>
          <p>7,7</p>
        </div>
      </section>

      <div class="container">
        <div id="quiz-container">
          <p id="question" class="question"></p>
          <div id="answers-box"></div>
        </div>
        <div id="score-container">
          <h2>Parabéns</h2>
          <p id="display-score"></p>
          <p>Você acertou <span id="correct-answers"></span> de <span id="questions-qty"></span> perguntas</p>
          <button id="restart">Refazer quizz!</button>
        </div>
      </div>
      <script src="./../js/quiz.js"></script>
    </main>
  </div>

</body>

</html>

<script>

  var idUsuario = sessionStorage.ID_USUARIO;
  total_usuario.innerHTML = `${idUsuario}`

</script>

</html>
