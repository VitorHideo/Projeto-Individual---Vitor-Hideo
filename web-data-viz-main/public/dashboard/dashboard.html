<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corinthians | Dashboard</title>


  <link rel="stylesheet" href="./../css/dashboards.css">
  <link rel="stylesheet" href="./../css/estilo.css" />
  <link rel="stylesheet" href="./../css/quiz.css" />
  <link rel="shortcut icon" href="./../img/logooo.png">

  <script src="../js/quiz.js"></script>
  <script src="../js/sessao.js"></script>
  <script src="../js/alerta.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body onload="validarSessao(), exibirAquarios(),  atualizacaoPeriodica()">

  <div class="container-dash">
    <aside class="header-left">

      <div class="header-left-top">
        <h1>SCCP</h1>
      </div>

      <nav class="header-left-nav">
        <div class="hello">
          <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
        </div>

        <ul>
          <li><a href="dashboard.html">Início</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="mural.html">Forum</a></li>
          <div class="btn-logout" onclick="limparSessao()">
            <h3>Sair</h3>
          </div>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>
          <center>Bem-vindo à Dashboard</center>
        </h1>
      </header>
      <section class="content">
        <div class="card">
          <h3>Visitas</h3>
          <p>1,234</p>
        </div>
        <div class="card">
          <h3>Usuários</h3>
          <p>567</p>
        </div>
        <div class="card">
          <h3>Média acertos</h3>
          <p>7,7</p>
        </div>
      </section>

      <div class="container">
        <div id="quiz-container">
          <p id="question" class="question"></p>
          <div id="answers-box"></div>
        </div>
        <div id="score-container">
          <h2>Parabéns</h2>
          <p id="display-score"></p>
          <p>Você acertou <span id="correct-answers"></span> de <span id="questions-qty"></span> perguntas</p>
          <button id="restart">Refazer quizz!</button>
        </div>
      </div>
      <script src="./../js/quiz.js"></script>
    </main>
  </div>

</body>

</html>

<script>

  function exibirAquarios() {
    JSON.parse(sessionStorage.AQUARIOS).forEach(item => {
      document.getElementById("cardAquarios").innerHTML += `
                    <div class="card-aquario">
                        <div class="title-aquario">
                            <h1>${item.descricao}</h1>
                        </div>
                        <div class="desc-aquario">
                        <div class="temperatura">
                            <p id="temp_aquario_${item.id}">-°C</p>
                        </div>
                        <div class="cor-alerta" id="card_${item.id}"></div>
                    </div>
                    </div>
                    `
    });
  }

</script>

</html>
